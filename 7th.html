<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
    <link rel="stylesheet" href="7th.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="contact-card">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-subtitle">We're here to help with any questions or support.</p>

        <div class="contact-info-grid">
            <div class="contact-info-item">
                <span class="contact-info-icon icon-email"></span>
                <p class="contact-info-text">info@languagechallenge.com</p>
            </div>
            <div class="contact-info-item">
                <span class="contact-info-icon icon-phone"></span>
                <p class="contact-info-text">Phone<br>+1 (555) 123-4567</p>
            </div>
            <div class="contact-info-item">
                <span class="contact-info-icon icon-location"></span>
                <p class="contact-info-text">Location<br>Language St. 456, Ahmedabad, India</p>
            </div>
        </div>

        <a href="mailto:info@languagechallenge.com" class="send-email-button">
            <span class="contact-info-icon icon-send"></span>
            Send Email
        </a>
    </div>
</body>
</html>
