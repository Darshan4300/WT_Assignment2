<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Language Learning Community</title>
    <link rel="stylesheet" href="3rd.css">
</head>
<body>
    <div class="container">
        <h1>Join Us</h1>
        <p>Become part of our vibrant language community!</p>

        <a href="#" class="google-button">
            <img src="3rdd.png" alt="Google Logo">
            Continue with Google
        </a>

        <div class="separator">or</div>

        <div class="input-group">
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="input-group">
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="Your Password">
        </div>

        <button type="submit" class="email-button">Continue with Email</button>

        <p class="terms">By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>
